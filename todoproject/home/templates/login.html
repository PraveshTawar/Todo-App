{% extends 'base.html' %}
{% block title %} login {% endblock title %}
{% block content %}
  <h1 class="text-center">My TODO App</h1>
<form method="post" class="bg-light mt-5 p-3 offset-3 w-50 border border-primary border-2 rounded" >
    {% csrf_token %}
    <h1>Login</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"  required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required>
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Login</button>
    <p class="d-flex justify-content-end">Don't have an Account ? <a class="text-decoration-none" href="{% url 'sign_up' %}">SignUp</a>
    </p>
  </form>

{% endblock content  %}
