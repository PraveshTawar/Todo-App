{% extends 'base.html' %}
{% block title %}  SignUp{% endblock title %}
{% block content %}

    <form  method="post" class="bg-light mt-5 p-3 offset-3 w-50 border border-primary border-2 rounded" >
        {% csrf_token %}
        <h1>Create Your Account</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Your Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter your Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Your Phone Number</label>
          <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter Your Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required>
        </div>
        
    
        <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
        <p class="d-flex justify-content-end">Already have an Account ? <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
        </p>
      </form>

  {% endblock content %}
